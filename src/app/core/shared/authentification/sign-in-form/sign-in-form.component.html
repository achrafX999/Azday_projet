<div class="sign-in-form-container p-4">
  <h2 class="text-left-title text-center mb-4">Sign in to Niblin</h2>
  <br />

  <!-- Champ Email -->
  <div class="form-group mb-3 floating-label-group">
    <input type="email" id="email" class="form-control floating-input" placeholder=" " />
    <label for="email" class="floating-label">
      <i class="fas fa-user"></i> Email/Username
    </label>
  </div>

  <!-- Champ Mot de Passe -->
  <div class="form-group mb-3 floating-label-group">
    <input type="password" id="password" class="form-control floating-input" placeholder=" " />
    <label for="password" class="floating-label">
      <i class="fas fa-lock"></i> Password
    </label>
  </div>

  <!-- Options (Se souvenir de moi + Mot de passe oublié) -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input type="checkbox" id="rememberMe" class="form-check-input rounded-checkbox" />
    <label for="rememberMe" class="form-check-label">Remember Me</label>
    </div>
    <a href="#" class="text-decoration-none">Forgot Password?</a>
  </div>

  <br />
  <!-- Bouton de Connexion -->
  <button type="button" class="btn custom-btn w-100 mb-3">Log in</button>

  <br /> <br /> <br />
  <!-- Ligne de Séparation -->
  <div class="text-center separator mb-3">
    <div class="line"></div>
    <span class="or-text">Or</span>
    <div class="line"></div>
  </div>
  

  <!-- Options de Connexion Sociales -->
  <div class="text-center mb-3">
    <p class="continue-with-text">Continue with</p>
    <div class="d-flex justify-content-center gap-4">
      <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fab fa-apple"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>
  

  <!-- Lien pour créer un compte -->
  <div class="text-center">
    <p>Don't have any account? <a [routerLink]="'/sign-up'" class="custom-link text-decoration-none">Create a new Account</a></p>
  </div>
</div>
