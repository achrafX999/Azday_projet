<div class="recent-businesses">
  <!-- Titre -->
  <h2 class="section-title">Your recently viewed businesses:</h2>

  <!-- Carte de l'entreprise -->
  <div class="business-card">
    <!-- Image de l'entreprise -->
    <div class="business-image">
      <img src="assets/business-placeholder.jpg" alt="Business Image" />
    </div>

    <!-- Informations sur l'entreprise -->
    <div class="business-info">
      <h3 class="business-name">Century Plumbing & Heating</h3>
      <p class="business-description">Backflow Testing & Prevention</p>
      <p class="business-viewed">Viewed 3 days ago</p>
    </div>

    <!-- Bouton pour fermer -->
    <button class="close-button">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
