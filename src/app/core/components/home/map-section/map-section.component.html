<div class="map-wrapper">
  <!-- 1) Fond bleu arrondi en haut -->
  <div class="map-bg"></div>

  <!-- 2) Onglet bleu qui dépasse sur la carte -->
  <div class="map-tab">
    <h2>Discover businesses in your area</h2>
  </div>

  <!-- 3) Conteneur de la carte -->
  <div class="map-container">
    <!-- La div avec l'id 'map-section' où Leaflet initialisera la carte -->
    <div id="map-section" style="height: 400px;"></div>

    <!-- 4) Bloc "Location Near You" (exemple statique ou à rendre dynamique) -->
    <div class="location-near-you">
      <div class="location-header">
        <h3>Location Near You</h3>
        <a class="view-all" href="#">view all</a>
      </div>
      <div class="location-cards">
        <!-- Exemple d'une carte statique, à remplacer par une itération si besoin -->
        <div class="location-card">
          <div class="image-wrapper">
            <img src="assets/laundry.jpg" alt="Laundry Service" />
            <div class="category-badge">Laundry</div>
          </div>
          <div class="location-info">
            <h4>Lorem Ipsum Laundry service</h4>
            <div class="rating">★ 4.9</div>
            <div class="place">Jakarta, Indonesia</div>
          </div>
        </div>
        <!-- Vous pouvez ajouter d'autres location-card ici -->
      </div>
    </div>
  </div>
</div>
