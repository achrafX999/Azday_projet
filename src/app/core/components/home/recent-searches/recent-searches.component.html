<div class="recent-searches-container" *ngIf="recentSearches.length > 0">
  <h2>Your recent searches:</h2>

  <div class="search-card" *ngFor="let search of recentSearches; let i = index">
    <div class="search-icon">
      <img src="assets/recent-searches.png" alt="Search Icon" />
    </div>

    <div class="search-info">
      <div class="search-title">{{ search.name }}, {{ search.city }}</div>
<div class="search-subtitle">Viewed {{ search.viewedDaysAgo }} days ago</div>
    </div>

    <button class="close-btn" (click)="removeSearch(i)">x</button>
  </div>
</div>
