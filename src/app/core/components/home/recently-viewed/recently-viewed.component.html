<div class="recently-viewed-container">
  <h2>Your recently viewed businesses:</h2>

  <div *ngIf="lastViewedBusiness" class="viewed-box">
    <div class="viewed-image">
      <!-- Affichez une image par défaut ou celle du business si vous l’avez stockée -->
      <img src="assets/heart.png" alt="Business Photo" />
    </div>
    <div class="viewed-info">
      <div class="viewed-title">{{ lastViewedBusiness.name }}</div>
      <div class="viewed-subtitle">{{ lastViewedBusiness.subtitle }}</div>
      <div class="viewed-date">
        Viewed {{ getDaysAgo(lastViewedBusiness.viewedDate) }} ago
      </div>
    </div>
    <button class="close-btn" (click)="clearLastViewed()">x</button>
  </div>

  <div *ngIf="!lastViewedBusiness">
    <p>You haven't viewed any business yet.</p>
  </div>
</div>
