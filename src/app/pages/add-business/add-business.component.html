<app-header></app-header>

<div class="main-content">
  <div class="add-business-container">
    <!-- Section gauche -->
    <div class="left-section">
      <h1>List your Business</h1>
      <form class="business-form">
        <!-- Choisir la catégorie -->
        <div class="form-group">
          <label for="category">Choose Category</label>
          <select id="category">
            <option>Select category</option>
          </select>
        </div>

        <!-- Nom du Business -->
        <div class="form-group">
          <label for="business-name">Business Name</label>
          <input type="text" id="business-name" placeholder="Type here" />
        </div>

        <!-- Numéro de téléphone -->
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" placeholder="Type here" />
        </div>

        <!-- Site web -->
        <div class="form-group">
          <label for="website">Website</label>
          <input type="text" id="website" placeholder="Type here" />
        </div>

        <!-- Adresse -->
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Type here" />
        </div>

        <!-- Langue -->
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language">
            <option>Select category</option>
          </select>
          <button type="button" class="add-more-btn">Add More</button>
        </div>

        <!-- Moyens de paiement -->
        <div class="form-group">
          <label for="payment-methods">Add Payment Methods</label>
          <select id="payment-methods">
            <option>Select category</option>
          </select>
          <button type="button" class="add-more-btn">Add More</button>
        </div>

        <!-- Produits et services -->
        <div class="form-group">
          <label for="product-service">Product & Service</label>
          <input type="text" id="product-service" placeholder="Type here" />
          <button type="button" class="add-more-btn">Add More</button>
        </div>

        <!-- Spécialisation -->
        <div class="form-group">
          <label for="specialize">Specialize</label>
          <input type="text" id="specialize" placeholder="Type here" />
          <button type="button" class="add-more-btn">Add More</button>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Add Description</label>
          <textarea id="description" rows="4" placeholder="Type here"></textarea>
        </div>
      </form>
    </div>

    <!-- Section droite modifiée -->
    <div class="right-section">
      <!-- 1. Bloc de la carte de localisation -->
      <div class="map-container">
        <h3>Location</h3>
        <button type="button" class="set-on-map-btn">
          <i class="map-icon"></i> Set On Map
        </button>
        <div class="map">
          <!-- Intégrer ici la carte interactive avec le marqueur rouge -->
          <p>Interactive Map with red marker</p>
        </div>
      </div>

      <!-- 2. Bloc des horaires d'ouverture -->
      <div class="opening-hours">
        <h3>Opening Hours</h3>
        <a href="#" class="open-247">Open 24/7</a>
        <ul class="days-list">
          <li class="day-item">
            <span>Saturday</span>
            <button type="button" class="clock-btn">
              <i class="clock-icon"></i>
            </button>
            <button type="button" class="select-time-btn">Select time</button>
          </li>
          <li class="day-item">
            <span>Sunday</span>
            <button type="button" class="clock-btn">
              <i class="clock-icon"></i>
            </button>
            <button type="button" class="select-time-btn">Select time</button>
          </li>
          <li class="day-item">
            <span>Monday</span>
            <button type="button" class="clock-btn">
              <i class="clock-icon"></i>
            </button>
            <button type="button" class="select-time-btn">Select time</button>
          </li>
          <li class="day-item">
            <span>Tuesday</span>
            <button type="button" class="clock-btn">
              <i class="clock-icon"></i>
            </button>
            <button type="button" class="select-time-btn">Select time</button>
          </li>
          <li class="day-item">
            <span>Wednesday</span>
            <button type="button" class="clock-btn">
              <i class="clock-icon"></i>
            </button>
            <button type="button" class="select-time-btn">Select time</button>
          </li>
          <li class="day-item">
            <span>Thursday</span>
            <button type="button" class="clock-btn">
              <i class="clock-icon"></i>
            </button>
            <button type="button" class="select-time-btn">Select time</button>
          </li>
          <li class="day-item">
            <span>Friday</span>
            <button type="button" class="clock-btn">
              <i class="clock-icon"></i>
            </button>
            <button type="button" class="select-time-btn">Select time</button>
          </li>
        </ul>
      </div>

      <!-- 3. Bloc d’ajout de la photo de profil -->
      <div class="profile-picture">
        <h3>Add Profile Picture</h3>
        <div class="picture-placeholder">
          <i class="image-icon"></i>
          <!-- Espace pour importer la photo de profil -->
        </div>
        <button type="button" class="add-more-btn">Add More</button>
      </div>

      <!-- 4. Bloc d’ajout d’images supplémentaires -->
      <div class="images">
        <h3>Add Images</h3>
        <div class="images-grid">
          <div class="image-slot">
            <i class="image-icon"></i>
          </div>
          <div class="image-slot">
            <i class="image-icon"></i>
          </div>
          <div class="image-slot">
            <i class="image-icon"></i>
          </div>
          <div class="image-slot">
            <i class="image-icon"></i>
          </div>
        </div>
        <button type="button" class="add-more-btn">Add More</button>
      </div>
    </div>
  </div>

  <!-- Bouton Upload centré sur la page -->
  <div class="upload-button-container">
    <button type="submit" class="upload-btn">Upload Now</button>
  </div>
</div>

<app-footer></app-footer>
